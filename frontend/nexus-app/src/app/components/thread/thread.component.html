<div class="feedanon-twits">
    <div class="feedanon-container1" id="posts-container">
        <ng-container *ngFor="let tweet of displayedTweets">
            <app-tweet [tweet]="tweet" (deleted)="removeTweetFromList($event)"></app-tweet>
        </ng-container>
    </div>
    <span
        class="feedanon-text048"
        (click)="showMoreTweets()"
    >
        load more...
    </span>
</div>
