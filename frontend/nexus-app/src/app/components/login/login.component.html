
<!-- Made by group 13 A Designed by: Oskar Denis Siodmok using Figma. broken html & css export fix, mustache templating by: Stefano Tomasini-->
<html lang="english">
  <head>
    <title>exported project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="/login/style.css" />
  </head>

  <div>
    <div class="loginpage-container" >
      <app-nav>
        <app-nav-button [url]="'/feed'" [buttonText]="'Feed'"></app-nav-button>
        <app-nav-button [url]="'/chart'" [buttonText]="'Chart'"></app-nav-button>
      </app-nav>
      <div class="loginpage-loginpage">        
        
        <div class="loginpage-content">
          <form class="loginpage-login" action="/login" method="post">
            <input
              #username
              type="text"
              placeholder="Username or e-mail"
              class="loginpage-input"
              name="username"
            />
            <input
              #password
              type="password"
              placeholder="Password"
              class="loginpage-input"
              name="password"
            />
            <input
              (click)="logIn($event, username.value, password.value)"
              type="submit"
              value="Log in"
              class="loginpage-mainbutton"
            />
          </form>
        
          <div class="loginpage-keplr">
            <div class="loginpage-divisor">
              <span class="loginpage-text04"><span>or</span></span>
              <img
                src="assets/login/line18812-vjv8.svg"
                alt="Line18812"
                loading="eager"
                class="loginpage-line1"
              />
              <img
                src="assets/login/line28812-66pzu.svg"
                alt="Line28812"
                class="loginpage-line2"
              />
            </div>
            <button class="loginpage-mainbutton" onclick="location.href='../profilemod/profileanon.html'">
              <span class="loginpage-text06">Connect Keplr</span>
            </button>
          </div>
          <div class="loginpage-select">
            <span class="loginpage-text08">LOG IN</span>
            <span class="loginpage-text10" [routerLink]="'signup'">REGISTER</span>
          </div>
          <div class="loginpage-logo1">
            <div class="loginpage-chi">
              <img
                src="assets/login/chi28812-kd3.svg"
                alt="chi28812"
                class="loginpage-chi2"
              />
              <img
                src="assets/login/chi18812-ft1f.svg"
                alt="chi18812"
                class="loginpage-chi1"
              />
            </div>
            <div class="loginpage-nexus">
              <img
                src="assets/login/nexuspath8812-gdai.svg"
                alt="nexuspath8812"
                class="loginpage-nexuspath"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
